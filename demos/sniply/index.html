<!DOCTYPE html>
<html>
<head>
	<title>Snippet</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="assets/styles/base.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="assets/syntaxhighlighter_3.0.83/styles/shCore.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="assets/syntaxhighlighter_3.0.83/styles/shThemeDefault.css" media="all"/>
</head>
<body>

<div class="header">
	<div class="user">
		<h2>user</h2>
		<button data-click="signin()" data-hide="{{isSignedIn}}">sign in with github</button>
		<div data-show="{{isSignedIn}}">
			<img data-src="{{user.github.avatar_url}}">
			{{user.github.name}}
			<button data-click="logout()">logout</button>
		</div>
	</div>
	<div class="nav">
		<h2>navigation</h2>
		<button class="nav-list hidden" data-click="showList()">search</button>
		<button class="nav-manage" data-click="showManage()">add snippets</button>
	</div>
</div>

<div class="manage hidden">
	<h2>{{label}} snippet</h2>
	<div>
		<textarea></textarea>
	</div>
	<div>
		<button data-click="update()">{{label}}</button>
	</div>
</div>

<div class="list">
	<h2>search snippet</h2>
	<input type="text" placeholder="search" autofocus data-keyup="search()">
	<ul>
		<li data-repeat="snippet in snippets" data-show="{{isVisible(snippet)}}">
			<div data-html>{{getSnippetHtml(snippet)}}</div>
			<!--<pre class="brush: js">{{snippet.text}}</pre>-->
			<button data-click="edit(snippet)">edit</button>
			<button data-click="del(snippet)">delete</button>
		</li>
	</ul>
</div>

<script type="text/javascript" src="../../build/soma.js"></script>
<script type="text/javascript" src="assets/js/libs/soma-template.js"></script>

<script type="text/javascript" src="assets/syntaxhighlighter_3.0.83/scripts/shCore.js"></script>
<script type="text/javascript" src="assets/syntaxhighlighter_3.0.83/scripts/shBrushJScript.js"></script>

<script type="text/javascript" src="assets/js/libs/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="assets/js/libs/amplify.min.js"></script>
<script type="text/javascript" src="assets/js/libs/underscore.js"></script>
<script type="text/javascript" src="assets/js/app/utils/utils.js"></script>
<script type="text/javascript" src="assets/js/app/utils/queue.js"></script>
<script type="text/javascript" src="assets/js/app/services/services.js"></script>
<script type="text/javascript" src="assets/js/app/controllers/commands.js"></script>
<script type="text/javascript" src="assets/js/app/models/models.js"></script>
<script type="text/javascript" src="assets/js/app/views/views.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
